<h1>Grid Component</h1>

<div class="showcase">
  <t-grid
    (paginationChange)="performFetch($event)"
    (sortChange)="sortChangeHandler($event)"
    [data]="data"
    [pageSize]="5"
    [sortable]="true"
  >
    <t-column
      name="Id"
      property="id"
    ></t-column>
    <t-column
      [sortable]="true"
      name="Name"
      property="name"
    ></t-column>
    <t-column
      [sortable]="false"
      name="Username"
      property="username"
    ></t-column>
    <t-column
      [sortable]="true"
      name="Email"
      property="email"
    ></t-column>
  </t-grid>
